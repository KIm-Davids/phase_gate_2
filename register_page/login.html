<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UpTree | Login</title>
    <link href="faviscon2.jpg" rel="icon">
    <link href="styleSheet.css" rel="stylesheet">
</head>
<body>
<section class="container">
    <form id="form">
        <div>
            <img src="2.png" alt="image" width="989" height="990">
        </div>
    </form>
</section>
<section>
<div class="header">
    <h3 style="font-weight: lighter">Don't have an account? <a href="#">Sign Up</a></h3>
</div>
    <div class="signIn">
        <h3 style="font-weight: lighter">Sign in</h3>
    </div>
    <button class="googleButton">
    <img src="icons8-google-48.png" alt="googleButton">
        <p><a href="#" style="text-decoration: none; color: black"> Continue With Google</a></p>
    </button>
    <button class="twitterButton">
        <img src="icons8-twitterx-50.png">
        <p><a href="#" style="text-decoration: none; color: black" > Continue With Twitter</a></p>
    </button>
</section>
<section>
    <div class="or">
        <p class="OR"><span>OR</span></p>
    </div>
</section>

<section>
    <div class="email">
        <label>Email Address<input id="emailInput" type="text" placeholder="Enter your email"></label>
    <div class="password">
        <label>Password<input id="passwordInput" type="password" placeholder="Enter your password"></label>
    </div>
    </div>
    <div class="forgotPassword">
        <p><a href="#">Forgot Password ?</a></p>
    </div>
    <div>
        <button class="submit">Submit</button>
    </div>
</section>

<!--<section>-->
<!--    -->
<!--</section>-->
</body>
</html>
